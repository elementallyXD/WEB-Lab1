<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/Styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>LogIn</title>
</head>

<body class="bg-dark">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/public/js/bootstrap.min.js"></script>

    <div class="container-fluid">
        <!--Menu-->
        <div class="row">
            <div class="col-lg-12 bg-dark">
                <nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top">
                    <div id="Menu" class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand " href="/"><img src="/public/Images/Ix0vULf.jpg" alt="Logo">
                                <p class="navbar-text display-4 header">Ubisoft</p>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>


        <!--Content-->
        <div class="row text-white">
            <div class="col-lg-12 bg-dark">
                <h2>LOGIN:</h2>
                <p>
                    <form method="POST" action="/news/1">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">*We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">*We'll never share your password with anyone else.</small>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="Remember" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </p>
            </div>
        </div>

        <!--Footer-->
        <div class="row">
            <div class="col-lg-6 bg-dark">
                <nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-bottom">
                    <ul class="nav navbar-nav footer-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Other</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Creators</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-6 bg-dark footer-info">
                <p class="text-muted footer-info-txt">Created by Bidyak M.A. KV-61 (17.09.2018)</p>
            </div>
        </div>
    </div>

    <script type="module" src="/public/js/ajax.js"></script>
</body>

</html>
